<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Access</title>
<link rel="stylesheet" href="style.css">
<style>
/* Additional admin styles */
.admin-section button {
    margin-right: 0.5rem;
    margin-bottom: 0.5rem;
}

.admin-content {
    margin-top: 1rem;
    padding: 1rem;
    background: rgba(0,0,0,0.25);
    border-radius: 12px;
    transition: all 0.4s ease;
}

.admin-content h3 {
    margin-bottom: 0.5rem;
}

input[type="text"], input[type="number"], textarea {
    padding: 0.5rem;
    border-radius: 8px;
    border: none;
    margin-bottom: 0.5rem;
    width: 100%;
    box-sizing: border-box;
    background: rgba(255,255,255,0.1);
    color: #fff;
}

input[type="text"]:focus, input[type="number"]:focus, textarea:focus {
    outline: 2px solid #ff66b2;
}

ul.user-list {
    list-style: none;
    padding-left: 0;
}

ul.user-list li {
    display: flex;
    justify-content: space-between;
    margin-bottom: 0.3rem;
    background: rgba(255,255,255,0.1);
    padding: 0.4rem 0.6rem;
    border-radius: 8px;
}

ul.user-list li button {
    background: #ff66b2;
    padding: 0.2rem 0.5rem;
    font-size: 0.9rem;
}
</style>
</head>
<body>

<!-- Login Form -->
<div class="container" id="loginContainer">
    <h1>Admin Access</h1>
    <p>Enter the secret code to access the admin panel.</p>
    <input type="password" id="adminPassword" placeholder="Enter Code" />
    <button class="button" onclick="checkPassword()">Enter</button>
    <p id="error" style="color: #ff6666; margin-top: 1rem;"></p>
</div>

<!-- Admin Panel -->
<div class="container" id="adminPanel" style="display:none;">
    <h1>Welcome, Admin!</h1>
    <div class="admin-section">
        <button class="button" onclick="toggleSection('users')">User List</button>
        <button class="button" onclick="toggleSection('logs')">View Logs</button>
        <button class="button" onclick="toggleSection('settings')">Settings</button>
        <button class="button" onclick="logout()">Logout</button>
    </div>

    <!-- Sections -->
    <div id="users" class="admin-content" style="display:none;">
        <h3>User List</h3>
        <ul class="user-list" id="userList">
            <li>ExampleUser1 <button onclick="removeUser(this)">Remove</button></li>
            <li>ExampleUser2 <button onclick="removeUser(this)">Remove</button></li>
        </ul>
        <input type="text" id="newUser" placeholder="New username">
        <button class="button" onclick="addUser()">Add User</button>
    </div>

    <div id="logs" class="admin-content" style="display:none;">
        <h3>Site Logs</h3>
        <textarea id="logsText" rows="5" placeholder="Log entries..." readonly>No logs available.</textarea>
    </div>

    <div id="settings" class="admin-content" style="display:none;">
        <h3>Site Settings</h3>
        <input type="text" id="siteTitle" placeholder="Site Title" value="My Awesome Site">
        <input type="text" id="themeColor" placeholder="Theme Color" value="Purple/Pink/Blue">
        <button class="button" onclick="saveSettings()">Save Settings</button>
        <p id="settingsStatus" style="margin-top:0.5rem;"></p>
    </div>
</div>

<script>
const encoded = [80,101,110,103,117,105,110,109,97,110,53,53];
function checkPassword(){
    const input = document.getElementById("adminPassword").value;
    const codes = input.split('').map(c => c.charCodeAt(0));
    if(JSON.stringify(codes) === JSON.stringify(encoded)){
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
    } else {
        document.getElementById("error").textContent = "Incorrect code!";
    }
}

// Toggle admin sections
function toggleSection(sectionId){
    const sections = document.querySelectorAll('.admin-content');
    sections.forEach(sec => sec.style.display = 'none'); // hide all
    document.getElementById(sectionId).style.display = 'block'; // show selected
}

// Logout function
function logout(){
    document.getElementById("adminPanel").style.display = "none";
    document.getElementById("loginContainer").style.display = "block";
    document.getElementById("adminPassword").value = '';
    document.getElementById("error").textContent = '';
}

// User management
function addUser(){
    const newUser = document.getElementById('newUser').value.trim();
    if(newUser){
        const li = document.createElement('li');
        li.innerHTML = `${newUser} <button onclick="removeUser(this)">Remove</button>`;
        document.getElementById('userList').appendChild(li);
        document.getElementById('newUser').value = '';
    }
}

function removeUser(button){
    button.parentElement.remove();
}

// Settings
function saveSettings(){
    const title = document.getElementById('siteTitle').value;
    const theme = document.getElementById('themeColor').value;
    document.getElementById('settingsStatus').textContent = `Settings saved: Title = ${title}, Theme = ${theme}`;
}
</script>

</body>
</html>
